<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input type="text" class="input" id="input" placeholder="Search a word">
    <p class="info-text" id="info-text">Type a word and press Enter</p>
    <div class="meaning-container" id="meaning-container">
      <p>Word Title: <span clas="title" id="title">_____</span></p>
      <p>Meaning Title: <span clas="meaning" id="meaning">_____</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
