<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Link on Page Scroll using Javascript | ScrollSpy</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <a class="logo" href="#">LOGO</a>
    <nav>
      <a class="active" href="#home" style="--clr:#900707;">Home</a>
      <a href="#about" style="--clr:#076790;">About</a>
      <a href="#services" style="--clr:#d0d70c;">Services</a>
      <a href="#portfolio" style="--clr:#600744;">Portfolio</a>
      <a href="#contact" style="--clr:#299007;">Contact</a>
    </nav>
  </header>

  <section id="home" style="--clr:#900707;">Home</section>
  <section id="about" style="--clr:#076790;">About</section>
  <section id="services" style="--clr:#d0d70c;">Services</section>
  <section id="portfolio" style="--clr:#600744;">Portfolio</section>
  <section id="contact" style="--clr:#299007;">Contact</section>

  <script src="./script.js"></script>
</body>
</html>
