<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="drag">
    <div class="dragBox">
      <div class="cross" id="cross1" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross2" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross3" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross4" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross5" draggable="true"></div>
    </div>
  </div>

  <div class="board">
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
    <div class="dropBox"></div>
  </div>

  <div class="drag">
    <div class="dragBox">
      <div class="circle" id="circle1" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle2" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle3" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle4" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle5" draggable="true"></div>
    </div>
  </div>

  <button></button>
  

  <script src="./script.js"></script>
</body>
</html>
