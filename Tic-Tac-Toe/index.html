<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="drag">
    <div class="dragBox">
      <div class="cross" id="cross1" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross2" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross3" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross4" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="cross" id="cross5" ondragstart="drag(event)" draggable="true"></div>
    </div>
  </div>

  <div class="board">
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>

  <div class="drag">
    <div class="dragBox">
      <div class="circle" id="circle1" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle2" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle3" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle4" ondragstart="drag(event)" draggable="true"></div>
    </div>
    <div class="dragBox">
      <div class="circle" id="circle5" ondragstart="drag(event)" draggable="true"></div>
    </div>
  </div>

  <button class="reset">Reset Game</button>
  

  <script src="./script.js"></script>
</body>
</html>
