<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <div class="square1"></div>
    <div class="square2"></div>
    <h2>Countdown Timer</h2>

    <div class="time-box">
      <div class="countdown-value">00:00</div>
    </div>

    <div class="btn-box">
      <button class="timer" onclick="countDown(10)">10m</button>
      <button class="timer" onclick="countDown(30)">30m</button>
      <button class="timer" onclick="countDown(60)">60m</button>
    </div>

    <button class="submitbtn" onclick="reset()">Reset</button>

  </div>
  
  <script src="./script.js"></script>
</body>
</html>
