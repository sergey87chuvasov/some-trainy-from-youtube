<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <div class="notes">
      <div id="create">
        <i class="fa-solid fa-plus"></i>
        <div class="createBox">
          <div class="innerCreateBox">
            <textarea placeholder="Write Here..." id="userInput" maxlength="160"></textarea>
          </div>
        </div>
      </div>
      <div class="note">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, ratione.</div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
