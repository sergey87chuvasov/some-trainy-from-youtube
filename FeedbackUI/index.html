<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-container" id="raitings-container">
      <div class="rating active">
        <img src="https://cdn-icons-png.flaticon.com/512/9555/9555956.png" alt="raiting pic">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/4803/4803430.png" alt="raiting pic">
        <small>Neutral</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/520/520433.png" alt="raiting pic">
        <small>Happy</small>
      </div>
    </div>
    <button class="btn" id="btn">Send Review</button>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
