<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="box">
      <span style="--i:1;"><img src="img1.jpg" alt="photo pic"></span>
      <span style="--i:2;"><img src="img2.jpg" alt="photo pic"></span>
      <span style="--i:3;"><img src="img3.jpg" alt="photo pic"></span>
      <span style="--i:4;"><img src="img4.jpg" alt="photo pic"></span>
      <span style="--i:5;"><img src="img5.jpg" alt="photo pic"></span>
      <span style="--i:6;"><img src="img6.jpg" alt="photo pic"></span>
      <span style="--i:7;"><img src="img7.jpg" alt="photo pic"></span>
      <span style="--i:8;"><img src="img1.jpg" alt="photo pic"></span>
    </div>
    <div class="btns">
      <div class="btn prev"></div>
      <div class="btn next"></div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
