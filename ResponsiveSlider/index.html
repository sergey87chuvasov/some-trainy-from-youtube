<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="slider">
      <div class="slides" style="--img: url('image1.jpg')">
        <div class="content"></div>
      </div>
      <div class="slides" style="--img: url('image2.jpg')">
        <div class="content"></div>
      </div>
      <div class="slides" style="--img: url('image3.jpg')">
        <div class="content"></div>
      </div>
      <div class="slides" style="--img: url('image4.jpg')">
        <div class="content"></div>
      </div>
      <div class="slides" style="--img: url('image5.jpg')">
        <div class="content"></div>
      </div>
      <div class="slides" style="--img: url('image6.jpg')">
        <div class="content"></div>
      </div>
    </div>
    <div class="buttons">
      <span class="prev"></span>
      <span class="next"></span>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
