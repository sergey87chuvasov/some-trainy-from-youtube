<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Rank List UI Design</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h3>Popular Creator Rank List</h3>
    <div class="box">
      <div class="list">
        <div class="imgBx">
          <img src="./img1.jpg" alt="profile pic">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>1</h2>
          <h4>Peter Groove</h4>
          <p>Designer</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img2.jpg" alt="profile pic">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>2</h2>
          <h4>Jhon Spencer</h4>
          <p>QA Team Lead</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img3.jpg" alt="profile pic">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>3</h2>
          <h4>Jack Bronhty</h4>
          <p>Backend Developer</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img4.jpg" alt="profile pic">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>4</h2>
          <h4>Serge Chu</h4>
          <p>Frontend Developer</p>
        </div>
      </div>
      <div class="list">
        <div class="imgBx">
          <img src="./img5.jpg" alt="profile pic">
        </div>
        <div class="content">
          <h2 class="rank"><small>#</small>5</h2>
          <h4>Teo Ernado</h4>
          <p>Project manager</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
