<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock App with Alarms</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="clock-wrapper">
      <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
        <div class="numbers">
          <div class="number" style="--i:1"><span>1</span></div>
          <div class="number" style="--i:2"><span>2</span></div>
          <div class="number" style="--i:3"><span>3</span></div>
          <div class="number" style="--i:4"><span>4</span></div>
          <div class="number" style="--i:5"><span>5</span></div>
          <div class="number" style="--i:6"><span>6</span></div>
          <div class="number" style="--i:7"><span>7</span></div>
          <div class="number" style="--i:8"><span>8</span></div>
          <div class="number" style="--i:9"><span>9</span></div>
          <div class="number" style="--i:10"><span>10</span></div>
          <div class="number" style="--i:11"><span>11</span></div>
          <div class="number" style="--i:12"><span>12</span></div>
        </div>
        <div class="lines">
          <div class="line" style="--i: 1"></div>
          <div class="line" style="--i: 2"></div>
          <div class="line" style="--i: 3"></div>
          <div class="line" style="--i: 4"></div>
          <div class="line" style="--i: 5"></div>
          <div class="line" style="--i: 6"></div>
          <div class="line" style="--i: 7"></div>
          <div class="line" style="--i: 8"></div>
          <div class="line" style="--i: 9"></div>
          <div class="line" style="--i: 10"></div>
          <div class="line" style="--i: 11"></div>
          <div class="line" style="--i: 12"></div>
        </div>
        <div class="am-pm">
          <div class="am active">AM</div>
          <div class="pm">PM</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
