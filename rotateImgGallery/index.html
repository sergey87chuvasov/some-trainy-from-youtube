<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rotating Image Gallery</title>
</head>
<body>
  
  <div class="image-container">
    <span style="--i: 1">
      <img src="https://picsum.photos/id/237/300/200" alt="gallery pic">
    </span>
     <span style="--i: 2">
      <img src="https://picsum.photos/id/68/300/200" alt="gallery pic">
    </span>
     <span style="--i: 3">
      <img src="https://picsum.photos/id/23/300/200" alt="gallery pic">
    </span>
     <span style="--i: 4">
      <img src="https://picsum.photos/id/33/300/200" alt="gallery pic">
    </span>
     <span style="--i: 5">
      <img src="https://picsum.photos/id/95/300/200" alt="gallery pic">
    </span>
     <span style="--i: 6">
      <img src="https://picsum.photos/id/112/300/200" alt="gallery pic">
    </span>
     <span style="--i: 7">
      <img src="https://picsum.photos/id/267/300/200" alt="gallery pic">
    </span>
    <span style="--i: 8">
      <img src="https://picsum.photos/id/77/300/200" alt="gallery pic">
    </span>
  </div>

  <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
