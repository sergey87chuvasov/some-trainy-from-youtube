<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Image Slide</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="./background2.jpg" alt="bg pic">
      <img src="./background3.jpg" alt="bg pic">
      <img src="./background4.jpg" alt="bg pic">
      <img src="./background5.jpg" alt="bg pic">
    </div>
    <div class="direction">
      <i class='bx bx-chevron-left' onclick="sideSlide(-1)"></i>
      <i class='bx bx-chevron-right' onclick="sideSlide(1)"></i>
    </div>
    <div class="counter">
      <span onclick="sliderBtn(1)"></span>
      <span onclick="sliderBtn(2)"></span>
      <span onclick="sliderBtn(3)"></span>
      <span onclick="sliderBtn(4)"></span>
    </div>
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
