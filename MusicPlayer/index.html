<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Own Music Player</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="backBtn">
      <i class='bx bx-chevron-left'></i>
      <i class='bx bx-dots-vertical-rounded' ></i>
    </div>
    <div class="circle-image">
      <img src="./band.jpg" alt="player pic">
    </div>
    <h2>GOOD CHARLOTTE - THE ANTHEM</h2>
    <p>GOOD CHARLOTTE</p>
    <audio class="music" controls>
      <source src="./myMelody.mp3" type="audio/mpeg">
    </audio>
    <input type="range" class="length" value="0">
    <div class="controller">
      <i class='bx bx-skip-previous' ></i>
      <i class='bx bx-play play' ></i>
      <i class='bx bx-skip-next' ></i>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
