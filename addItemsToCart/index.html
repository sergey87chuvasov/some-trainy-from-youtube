<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add To Cart Shopping</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Your Shoping Cart</h1>
      <div class="shoping">
        <img src="./images/shopping.svg" alt="shoping icon">
        <span class="quantity">0</span>
      </div>
    </header>
    <div class="list"></div>
  </div>

  <div class="card">
    <h1>Card</h1>
    <ul class="listCard"></ul>
    <div class="checkOut">
      <div class="total">0</div>
      <div class="closeShoping">Close</div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
